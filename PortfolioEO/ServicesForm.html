<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Services form</title>
    <!--style sheet and font links for webpage and css-->
    <link rel="stylesheet" href="CSS/styles.css">.
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="Scripts/navbar.js"></script>
</head>
<body>

<h2>Class Registration Form</h2>

<form action="/submit_form">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="class">Select Class:</label><br>
  <select id="class" name="class">
    <option value="math">Beginners</option>
    <option value="science">Portraits</option>
    <option value="english">Wildlife and Nature</option>
    <option value="english">Street Photography</option>
  </select><br>
  <label for="date">Preferred Date:</label><br>
  <input type="date" id="date" name="date"><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
